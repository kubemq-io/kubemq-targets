bindings:
  - name: kubemq-query-activemq
    source:
      kind: source.query
      name: kubemq-query
      properties:
        host: "localhost"
        port: "50000"
        client_id: "kubemq-query-activemq-connector"
        auth_token: ""
        channel: "query.activemq"
        group:   ""
        concurrency: "1"
        auto_reconnect: "true"
        reconnect_interval_seconds: "1"
        max_reconnects: "0"
    target:
      kind: target.messaging.activemq
      name: target-activemq
      properties:
        host: "localhost:61613"
        username: "admin"
        password: "admin"
